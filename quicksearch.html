    {"AgoraLib.js.html":{"id":"AgoraLib.js.html","title":"Source: AgoraLib.js","body":" Adobe CEP 8 Classes AgoraLibApiVersionAppSkinInfoColorTypeContextMenuItemStatusCSEventCSInterfaceDirectionExtensionGradientColorGradientStopHostCapabilitiesHostEnvironmentMenuItemStatusRGBColorRuntimeSystemPathUIColorVersionVersionBoundVersionRangeVulcanVulcanMessage Global AgoraLibResponseCSXSWindowTypeEvalScript_ErrMessageGetValueByKeyrequiredParamsValidstrStartsWithVulcanInterface Source: AgoraLib.js /************************************************************************************************** * * ADOBE SYSTEMS INCORPORATED * Copyright 2014 Adobe Systems Incorporated * All Rights Reserved. * * NOTICE: Adobe permits you to use, modify, and distribute this file in accordance with the * terms of the Adobe license agreement accompanying it. If you have received this file from a * source other than Adobe, then your use, modification, or distribution of it requires the prior * written permission of Adobe. * **************************************************************************************************/ /** AgoraLib - v7.0.0 */ /** * @class AgoraLib * * AgoraLib provides an interface to the Adobe Exchange service and Exchange plugin. * Please note that Vulcan.js is required. */ function AgoraLib() { var extensionID = window.__adobe_cep__.getExtensionId(); // GUID discussions: http://stackoverflow.com/questions/105034/how-to-create-a-guid-uuid-in-javascript var guid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {var r = Math.random()*16|0, v = c == 'x' ? r : (r&amp;0x3|0x8);return v.toString(16);}); var that = this; var exchangeVersion; this.callerID = guid + '_' + extensionID; this.bundleID = window.__adobe_cep__.invokeSync(&quot;getBundleId&quot;, &quot;&quot;); //--------------------------------------- Private functions ------------------------------ this.responseCallback = function (message) { if (window.DOMParser) { var parser = new window.DOMParser(); try { var xmlDoc = parser.parseFromString(message.data, &quot;text/xml&quot;); var payloadNode = xmlDoc.getElementsByTagName(&quot;payload&quot;)[0]; if (payloadNode &amp;&amp; payloadNode.childNodes[0]) { payloadNode = payloadNode.childNodes[0].nodeValue; } if (payloadNode !== null) { payloadNode = cep.encoding.convertion.b64_to_utf8(payloadNode); } console.log(&quot;Decoded payload: &quot; + payloadNode); var payloadDoc = parser.parseFromString(payloadNode, &quot;text/xml&quot;); var responses = payloadDoc.getElementsByTagName(&quot;Response&quot;); for (var i = 0; i &lt; responses.length; i++) { var respElem = responses[i]; if (respElem) { var apiName = respElem.attributes.getNamedItem(&quot;name&quot;).nodeValue; var callerID = respElem.attributes.getNamedItem(&quot;callerID&quot;).nodeValue; console.log(&quot;This caller ID &quot; + that.callerID + &quot; received caller ID &quot; + callerID); console.log(&quot;API: &quot; + apiName); if (callerID === that.callerID) { console.log(&quot;CallerIDs match! Now removing message listener&quot;); VulcanInterface.removeMessageListener(AgoraLib.RESPONSE_TYPE, that.responseCallback); // extract parameters var respParams = respElem.getElementsByTagName(&quot;Result&quot;); var params = {}; for (var j = 0; j &lt; respParams.length; j++) { var paramName = respParams[j].attributes.getNamedItem(&quot;name&quot;).nodeValue; var paramValue = respParams[j].getElementsByTagName(&quot;Value&quot;)[0].textContent; console.log(&quot;param name: &quot; + paramName + &quot; param value: &quot; + paramValue); params[paramName] = paramValue; } if (apiName === AgoraLib.IS_ENTITLED) { console.log(&quot;IsEntitled callback&quot;); var response1 = new AgoraLibResponse(params[AgoraLib.IS_ENTITLED], params[AgoraLib.STATUS], params[AgoraLib.STATUSCODE]); that.isEntitledCallback(response1); } else if (apiName === AgoraLib.GET_PURCHASE_URL) { console.log(&quot;GetPurchaseUrl callback&quot;); var url = params.URL; var response2 = new AgoraLibResponse(url, params[AgoraLib.STATUS], params[AgoraLib.STATUSCODE]); that.getPurchaseUrlCallback(response2); } else if (apiName === AgoraLib.GET_VERSION) { console.log(&quot;GetVersion callback&quot;); var response3 = new AgoraLibResponse(params.Version, params[AgoraLib.STATUS], params[AgoraLib.STATUSCODE]); that.exchangeVersion = params.Version; that.getVersionCallback(response3); } else if (apiName === AgoraLib.CREATE_ENTITLEMENT) { console.log(&quot;CreateEntitlement callback&quot;); var response4 = new AgoraLibResponse(&quot;&quot;, params[AgoraLib.STATUS], params[AgoraLib.STATUSCODE]); that.createEntitlementCallback(response4); } } } } } catch(e) { console.log(&quot;AgoraLibError: &quot; + e); } } }; this.checkVersion = function() { console.log(&quot;Checking version...&quot;); var request = &quot;&lt;Request name=\\&quot;&quot; + AgoraLib.GET_VERSION + &quot;\\&quot; callerID=\\&quot;&quot; + that.callerID + &quot;\\&quot;&gt;&lt;Parameters&gt;&quot;; request += &quot;&lt;/Parameters&gt;&lt;/Request&gt;&quot;; var sub_payload = String.format(AgoraLib.MESSAGE_REQUEST_TEMPLATE, request); var GetVersionVulcanMessage = new VulcanMessage(AgoraLib.MESSAGE_TYPE); GetVersionVulcanMessage.setPayload(sub_payload); VulcanInterface.addMessageListener(AgoraLib.RESPONSE_TYPE, that.responseCallback); VulcanInterface.dispatchMessage(GetVersionVulcanMessage); return; }; this.continueWithCheckVersion = function() { if (!that.exchangeVersion) { that.checkVersion(); } else { var responseObject = new AgoraLibResponse(this.exchangeVersion, AgoraLib.status.success.status, AgoraLib.status.success.code); that.getVersionCallback(responseObject); } }; this.checkConnection = function(callback, ignoreACCC) { that.getVersionCallback = callback; var param = &quot;&quot;; var status = AgoraLib.status.internalClientError.status; var statusCode = AgoraLib.status.internalClientError.code; // CoreSync and Thor will include vulcan specifiers so we can // use the vulcan control library to detect CoreSync and Thor and launch when not running. var isInstalled = VulcanInterface.isAppInstalled(&quot;coresync&quot;); if (!isInstalled) { console.log(&quot;CoreSync does not exist&quot;); status = AgoraLib.status.creativeCloudNotFoundError.status; statusCode = AgoraLib.status.creativeCloudNotFoundError.code; } else { var isRunning = VulcanInterface.isAppRunning(&quot;coresync&quot;); console.log(&quot;CoreSync running? : &quot; + isRunning + &quot;, should it be launched if not running? &quot; + (ignoreACCC ? &quot;no&quot; : &quot;yes&quot;)); if (!isRunning &amp;&amp; !ignoreACCC) { // attempt to launch ACC desktop which will launch CoreSync isRunning = VulcanInterface.launchApp(&quot;creativecloud&quot;, false, &quot;&quot;); if (isRunning) { console.log(&quot;ACCC is now being launched&quot;); var startedUpCallback = function(message) { console.log(&quot;ACCC started up&quot;); VulcanInterface.removeMessageListener(AgoraLib.ACCC_STARTED_UP_MESSAGE, this); that.continueWithCheckVersion(); }; // add event listener for vulcan.SuiteMessage.any.cosy.app.StartedUp so we know CoreSync is launched and ready to receive messages VulcanInterface.addMessageListener(AgoraLib.ACCC_STARTED_UP_MESSAGE, startedUpCallback); return; } else { status = AgoraLib.status.creativeCloudFailedToLaunchError.status; statusCode = AgoraLib.status.creativeCloudFailedToLaunchError.code; } } else if (!isRunning &amp;&amp; ignoreACCC) { // CoreSync is not running but user wants to bypass launching it. Return error to callback. status = AgoraLib.status.creativeCloudNotLaunchedError.status; statusCode = AgoraLib.status.creativeCloudNotLaunchedError.code; } else { that.continueWithCheckVersion(); return; } } var responseObject = new AgoraLibResponse(param, status, statusCode); callback(responseObject); }; // source: http://stackoverflow.com/questions/7717109/how-can-i-compare-arbitrary-version-numbers this.compareVersion = function (a, b) { var i, cmp, len, re = /(\\.0)+[^\\.]*$/; a = (a + '').replace(re, '').split('.'); b = (b + '').replace(re, '').split('.'); len = Math.min(a.length, b.length); for( i = 0; i &lt; len; i++ ) { cmp = parseInt(a[i], 10) - parseInt(b[i], 10); if ( cmp !== 0 ) { return cmp; } } return a.length - b.length; }; } //--------------------------------------- Public API ------------------------------ AgoraLib.prototype = (function(){ /** * Triggers a check to determine if the current user is entitled to access the active extension. * Possible responses are True, False or Unknown. Further information about the response can be found in * the responses status and statusCode properties. For example, if the response is true, status and statusCode can * return the following combinations:\\n * &lt;ul&gt;\\n * &lt;li&gt;1: Perpetual purchase&lt;/li&gt;\\n * &lt;li&gt;2: Trial purchase&lt;/li&gt;\\n * &lt;li&gt;3: Subscription purchase&lt;/li&gt;\\n * &lt;li&gt;4: Subscription expired {date}&lt;/li&gt;\\n * &lt;/ul&gt;\\n * * This API has a dependency on VulcanInterface.js and will throw an error if it is not defined. * * @param callback The JavaScript handler function to return the AgoraLibResponse object. * @param ignoreACCC When true this API will not attempt to launch the Adobe Creative Cloud Connection application if it is not running. The default value is false. * @since 5.2.0 */ var isEntitled = function(callback, ignoreACCC) { if (typeof(Vulcan) === 'undefined') { throw 'Vulcan.js is required.'; } if (callback === null || callback === undefined) { callback = function(result){}; } if (ignoreACCC === null || ignoreACCC === undefined) { ignoreACCC = false; } this.isEntitledCallback = callback; var that = this; var success = false; // check connection this.checkConnection(function(responseObj) { console.log(&quot;isEntitled checkConnection response: &quot; + responseObj.response + &quot; with status: &quot; + responseObj.status + &quot; and statusCode: &quot; + responseObj.statusCode); success = true; // check status and statusCode for success. if (responseObj.statusCode === &quot;0&quot; &amp;&amp; that.compareVersion(responseObj.response, &quot;1.0.0&quot;) &gt;= 0) { console.log(&quot;isEntitled: connection check successful, now continue with isEntitled API call...&quot;); var request = &quot;&lt;Request name=\\&quot;&quot; + AgoraLib.IS_ENTITLED + &quot;\\&quot; callerID=\\&quot;&quot; + that.callerID + &quot;\\&quot;&gt;&lt;Parameters&gt;&quot;; request += &quot;&lt;Parameter name=\\&quot;BundleID\\&quot;&gt;&lt;Value&gt;&quot; + that.bundleID + &quot;&lt;/Value&gt;&lt;/Parameter&gt;&quot;; request += &quot;&lt;/Parameters&gt;&lt;/Request&gt;&quot;; var sub_payload = String.format(AgoraLib.MESSAGE_REQUEST_TEMPLATE, request); var isEntitledVulcanMessage = new VulcanMessage(AgoraLib.MESSAGE_TYPE); isEntitledVulcanMessage.setPayload(sub_payload); VulcanInterface.addMessageListener(AgoraLib.RESPONSE_TYPE, that.responseCallback); VulcanInterface.dispatchMessage(isEntitledVulcanMessage); } else { var response = new AgoraLibResponse(&quot;Unknown&quot;, responseObj.status, responseObj.statusCode); callback(response); } }, ignoreACCC); // add a timeout and return error if response is not returned after a minute setTimeout(function(){ if (!success) { console.log(&quot;isEntitled: Request timed out&quot;); var response = new AgoraLibResponse(&quot;Unknown&quot;, AgoraLib.status.internalClientError.status, AgoraLib.status.internalClientError.code); callback(response); } }, AgoraLib.TIMEOUT); }; /** * Calls the Adobe Exchange service for a Purchase Url for the active extension. If the request is successful the statusCode in the response will be 0. * * This API has a dependency on VulcanInterface.js and will throw an error if it is not defined. * * @param callback The JavaScript handler function to return the AgoraLibResponse object. The Response property will either be the final checkout page or the product details page (see below). * @param straightToCheckout If set to true the URL returned will be the final checkout page for this Extension on the Adobe Add-ons site. If set to false the * URL returned will be the Product details page for this Extension on the Adobe Add-ons site. Default is false. * @param ignoreACCC When true this API will not attempt to launch the Adobe Creative Cloud Connection application if it is not running. The default value is false. * @since 5.2.0 */ var getPurchaseUrl = function(callback, straightToCheckout, ignoreACCC) { if (typeof(Vulcan) === 'undefined') { throw 'Vulcan.js is required.'; } if (callback === null || callback === undefined) { callback = function(result){}; } if (ignoreACCC === null || ignoreACCC === undefined) { ignoreACCC = false; } this.getPurchaseUrlCallback = callback; straightToCheckout = (!requiredParamsValid(straightToCheckout) || straightToCheckout === '') ? false : straightToCheckout; var that = this; var success = false; // check connection this.checkConnection(function(responseObj) { success = true; console.log(&quot;getPurchaseUrl: checkConnection response: &quot; + responseObj.response + &quot; with status: &quot; + responseObj.status + &quot; and statusCode: &quot; + responseObj.statusCode); if (responseObj.statusCode === &quot;0&quot; &amp;&amp; that.compareVersion(responseObj.response, &quot;1.0.0&quot;) &gt;= 0) { console.log(&quot;Connection check successful, now continue with getPurchaseUrl API call...&quot;); var request = &quot;&lt;Request name=\\&quot;&quot; + AgoraLib.GET_PURCHASE_URL + &quot;\\&quot; callerID=\\&quot;&quot; + that.callerID + &quot;\\&quot;&gt;&lt;Parameters&gt;&quot;; request += &quot;&lt;Parameter name=\\&quot;BundleID\\&quot;&gt;&lt;Value&gt;&quot; + that.bundleID + &quot;&lt;/Value&gt;&lt;/Parameter&gt;&quot;; request += &quot;&lt;Parameter name=\\&quot;StraightToCheckout\\&quot;&gt;&lt;Value&gt;&quot; + straightToCheckout + &quot;&lt;/Value&gt;&lt;/Parameter&gt;&quot;; request += &quot;&lt;/Parameters&gt;&lt;/Request&gt;&quot;; var sub_payload = String.format(AgoraLib.MESSAGE_REQUEST_TEMPLATE, request); var getPurchaseUrlVulcanMessage = new VulcanMessage(AgoraLib.MESSAGE_TYPE); getPurchaseUrlVulcanMessage.setPayload(sub_payload); VulcanInterface.addMessageListener(AgoraLib.RESPONSE_TYPE, that.responseCallback); VulcanInterface.dispatchMessage(getPurchaseUrlVulcanMessage); } else { var response = new AgoraLibResponse(&quot;&quot;, responseObj.status, responseObj.statusCode); callback(response); } }, ignoreACCC); // add a timeout and return error if response is not returned after a minute setTimeout(function(){ if (!success) { console.log(&quot;getPurchaseUrl: Request timed out&quot;); var response = new AgoraLibResponse(&quot;&quot;, AgoraLib.status.internalClientError.status, AgoraLib.status.internalClientError.code); callback(response); } }, AgoraLib.TIMEOUT); }; /** * Creates an entitlement for this extension on Adobe Exchange for the signed in user. * If no user is available then the statusCode in the response will be 1004. * If the request is successful the statusCode in the response will be 0. * * By adding an entitlement the user will be kept up date with the latest version of the extension * which will be published to Adobe Exchange. * * This API has a dependency on VulcanInterface.js &amp; CSInterface.js and will throw an error if either is not defined. * * @param callback The JavaScript handler function to return the AgoraLibResponse object. * @param ignoreACCC When true this API will not attempt to launch the Adobe Creative Cloud Connection application if it is not running. The default value is false. * @since 5.2.0 */ var createEntitlement = function(callback, ignoreACCC) { if (typeof(Vulcan) === 'undefined') { throw 'Vulcan.js is required.'; } if (typeof(CSInterface) === 'undefined') { throw 'CSInterface.js is required.'; } if (callback === null || callback === undefined) { callback = function(result){}; } if (ignoreACCC === null || ignoreACCC === undefined) { ignoreACCC = false; } this.createEntitlementCallback = callback; var that = this; var success = false; // check connection this.checkConnection(function(responseObj) { console.log(&quot;createEntitlement: checkConnection response: &quot; + responseObj.response + &quot; with status: &quot; + responseObj.status + &quot; and statusCode: &quot; + responseObj.statusCode); success = true; // check status and statusCode for success. if (responseObj.statusCode === &quot;0&quot; &amp;&amp; that.compareVersion(responseObj.response, &quot;1.0.0&quot;) &gt;= 0) { console.log(&quot;createEntitlement: Connection check successful, now continue with createEntitlement API call...&quot;); var csLibrary = new CSInterface(); var extensionDir = csLibrary.getSystemPath(SystemPath.EXTENSION); var os = csLibrary.getOSInformation(); var pathSeparator = os.indexOf(&quot;Win&quot;) &gt;= 0 ? &quot;\\\\&quot; : &quot;/&quot;; var manifestPath = extensionDir + pathSeparator + &quot;CSXS&quot; + pathSeparator + &quot;manifest.xml&quot;; var fileContents = window.cep.fs.readFile(manifestPath); var error = true; if (window.DOMParser) { var parser = new window.DOMParser(); try { var xmlDoc = parser.parseFromString(fileContents.data, &quot;text/xml&quot;); var extManifest = xmlDoc.getElementsByTagName(&quot;ExtensionManifest&quot;)[0]; if (extManifest) { var extensionBundleVersion = extManifest.attributes.getNamedItem(&quot;ExtensionBundleVersion&quot;).nodeValue; var request = &quot;&lt;Request name=\\&quot;&quot; + AgoraLib.CREATE_ENTITLEMENT + &quot;\\&quot; callerID=\\&quot;&quot; + that.callerID + &quot;\\&quot;&gt;&lt;Parameters&gt;&quot;; request += &quot;&lt;Parameter name=\\&quot;BundleID\\&quot;&gt;&lt;Value&gt;&quot; + that.bundleID + &quot;&lt;/Value&gt;&lt;/Parameter&gt;&quot;; request += &quot;&lt;Parameter name=\\&quot;ExtensionBundleVersion\\&quot;&gt;&lt;Value&gt;&quot; + extensionBundleVersion + &quot;&lt;/Value&gt;&lt;/Parameter&gt;&quot;; request += &quot;&lt;/Parameters&gt;&lt;/Request&gt;&quot;; var sub_payload = String.format(AgoraLib.MESSAGE_REQUEST_TEMPLATE, request); var createEntitlementVulcanMessage = new VulcanMessage(AgoraLib.MESSAGE_TYPE); createEntitlementVulcanMessage.setPayload(sub_payload); VulcanInterface.addMessageListener(AgoraLib.RESPONSE_TYPE, that.responseCallback); VulcanInterface.dispatchMessage(createEntitlementVulcanMessage); error = false; } } catch(e) { console.log(&quot;AgoraLibError: &quot; + e); } } if (error) { var response1 = new AgoraLibResponse(&quot;&quot;, AgoraLib.status.internalClientError.status, AgoraLib.status.internalClientError.code); callback(response1); } } else { var response2 = new AgoraLibResponse(&quot;&quot;, responseObj.status, responseObj.statusCode); callback(response2); } }, ignoreACCC); // add a timeout and return error if response is not returned after a minute setTimeout(function(){ if (!success) { console.log(&quot;createEntitlement: Request timed out&quot;); var response = new AgoraLibResponse(&quot;&quot;, AgoraLib.status.internalClientError.status, AgoraLib.status.internalClientError.code); callback(response); } }, AgoraLib.TIMEOUT); }; return { constructor: AgoraLib, isEntitled: isEntitled, getPurchaseUrl: getPurchaseUrl, createEntitlement: createEntitlement }; })(); /** * Provides consts for some of the status responses returned by the AgoraLib client. */ AgoraLib.status = { /* Success Responses */ success : { status : &quot;Success&quot;, code : &quot;0&quot; }, // Create Entitlement success responses updateAvailable : { status : &quot;Success. Update available&quot;, code : &quot;1&quot; }, entitlementAlreadyCreated : { status : &quot;Success. Entitlement already created&quot;, code : &quot;2&quot; }, // IsEntitled success responses perpetualPurchase : { status : &quot;Perpetual purchase&quot;, code : &quot;1&quot; }, trialPurchase : { status : &quot;Trial purchase&quot;, code : &quot;2&quot; }, subscriptionPurchase : { status : &quot;Subscription purchase&quot;, code : &quot;3&quot; }, free : { status : &quot;Free&quot;, code : &quot;4&quot; }, /* end of Success Responses */ /* Error Responses */ // IsEntitled error responses userNotEntitledError : { status : &quot;User not entitled or product not found&quot;, code : &quot;-1&quot; }, subscriptionExpiredError : { status : &quot;Subscription expired&quot;, code : &quot;-2&quot; }, // General error responses networkDisabledError : { status : &quot;Network disabled&quot;, code : &quot;1001&quot; }, networkError : { status : &quot;Network error&quot;, code : &quot;1002&quot; }, productNotFoundError : { status : &quot;Product not found&quot;, code : &quot;1003&quot; }, UserLoggedOutError : { status : &quot;User logged out&quot;, code : &quot;1004&quot; }, internalClientError : { status : &quot;Internal client error&quot;, code : &quot;1005&quot; }, internalServerError : { status : &quot;Internal server error&quot;, code : &quot;1006&quot; }, creativeCloudFailedToLaunchError : { status : &quot;Adobe Creative Cloud Desktop failed to launch&quot;, code : &quot;1007&quot; }, creativeCloudNotFoundError : { status : &quot;Adobe Creative Cloud Desktop is not installed&quot;, code : &quot;1008&quot; }, ApiNotSupportedError : { status : &quot;API not supported&quot;, code : &quot;1009&quot; }, creativeCloudNotLaunchedError : { status : &quot;Creative Cloud was not launched&quot;, code : &quot;1010&quot; } }; /** * Returned as the response by all AgoraLib APIs. * @param string response The main result of the API request * @param string status Textual description that either provides information of an error or additional information about the response. * @param int statusCode status code. */ function AgoraLibResponse(response, status, statusCode) { this.response = response; this.status = status; this.statusCode = statusCode; } //--------------------------------------- AgoraLib Consts ------------------------------ // AgoraLib.IS_ENTITLED = &quot;IsEntitled&quot;; AgoraLib.GET_PURCHASE_URL = &quot;GetPurchaseUrl&quot;; AgoraLib.CREATE_ENTITLEMENT = &quot;CreateEntitlement&quot;; AgoraLib.GET_VERSION = &quot;GetVersion&quot;; AgoraLib.STATUS = &quot;Status&quot;; AgoraLib.STATUSCODE = &quot;StatusCode&quot;; AgoraLib.MESSAGE_TYPE = &quot;vulcan.SuiteMessage.cosy.exchangeplugin.ApiRequest&quot;; AgoraLib.RESPONSE_TYPE = &quot;vulcan.SuiteMessage.cosy.exchangeplugin.ApiResponse&quot;; AgoraLib.ACCC_STARTED_UP_MESSAGE = &quot;vulcan.SuiteMessage.any.cosy.app.StartedUp&quot;; AgoraLib.MESSAGE_REQUEST_TEMPLATE = &quot;&lt;Message&gt;&lt;Requests&gt;{0}&lt;/Requests&gt;&lt;/Message&gt;&quot;; AgoraLib.MESSAGE_RESPONSE_TEMPLATE = &quot;&lt;Message&gt;&lt;Responses&gt;{0}&lt;/Responses&gt;&lt;/Message&gt;&quot;; AgoraLib.TIMEOUT = 60000; × Search results Close "},"CSInterface.js.html":{"id":"CSInterface.js.html","title":"Source: CSInterface.js","body":" Adobe CEP 8 Classes AgoraLibApiVersionAppSkinInfoColorTypeContextMenuItemStatusCSEventCSInterfaceDirectionExtensionGradientColorGradientStopHostCapabilitiesHostEnvironmentMenuItemStatusRGBColorRuntimeSystemPathUIColorVersionVersionBoundVersionRangeVulcanVulcanMessage Global AgoraLibResponseCSXSWindowTypeEvalScript_ErrMessageGetValueByKeyrequiredParamsValidstrStartsWithVulcanInterface Source: CSInterface.js /************************************************************************************************** * * ADOBE SYSTEMS INCORPORATED * Copyright 2013 Adobe Systems Incorporated * All Rights Reserved. * * NOTICE: Adobe permits you to use, modify, and distribute this file in accordance with the * terms of the Adobe license agreement accompanying it. If you have received this file from a * source other than Adobe, then your use, modification, or distribution of it requires the prior * written permission of Adobe. * **************************************************************************************************/ /** CSInterface - v8.0.0 */ /** * Stores constants for the window types supported by the CSXS infrastructure. */ function CSXSWindowType() { } /** Constant for the CSXS window type Panel. */ CSXSWindowType._PANEL = &quot;Panel&quot;; /** Constant for the CSXS window type Modeless. */ CSXSWindowType._MODELESS = &quot;Modeless&quot;; /** Constant for the CSXS window type ModalDialog. */ CSXSWindowType._MODAL_DIALOG = &quot;ModalDialog&quot;; /** EvalScript error message */ EvalScript_ErrMessage = &quot;EvalScript error.&quot;; /** * @class Version * Defines a version number with major, minor, micro, and special * components. The major, minor and micro values are numeric; the special * value can be any string. * * @param {number} major The major version component, a positive integer up to nine digits long. * @param {number} minor The minor version component, a positive integer up to nine digits long. * @param {number} micro The micro version component, a positive integer up to nine digits long. * @param {string} special The special version component, an arbitrary string. * * @return A new Version object. */ function Version(major, minor, micro, special) { this.major = major; this.minor = minor; this.micro = micro; this.special = special; } /** * The maximum value allowed for a numeric version component. * This reflects the maximum value allowed in PlugPlug and the manifest schema. */ Version.MAX_NUM = 999999999; /** * @class VersionBound * Defines a boundary for a version range, which associates a Version object * with a flag for whether it is an inclusive or exclusive boundary. * * @param {object} version The #Version object. * @param {boolean} inclusive True if this boundary is inclusive, false if it is exclusive. * * @return A new VersionBound object. */ function VersionBound(version, inclusive) { this.version = version; this.inclusive = inclusive; } /** * @class VersionRange * Defines a range of versions using a lower boundary and optional upper boundary. * * @param {object} lowerBound The #VersionBound object. * @param {object} upperBound The #VersionBound object, or null for a range with no upper boundary. * * @return A new VersionRange object. */ function VersionRange(lowerBound, upperBound) { this.lowerBound = lowerBound; this.upperBound = upperBound; } /** * @class Runtime * Represents a runtime related to the CEP infrastructure. * Extensions can declare dependencies on particular * CEP runtime versions in the extension manifest. * * @param {string} name The runtime name. * @param version A {@link VersionRange} object that defines a range of valid versions. * * @return A new Runtime object. */ function Runtime(name, versionRange) { this.name = name; this.versionRange = versionRange; } /** * @class Extension * Encapsulates a CEP-based extension to an Adobe application. * * @param {string} id The unique identifier of this extension. * @param {string} name The localizable display name of this extension. * @param {string} mainPath The path of the &quot;index.html&quot; file. * @param {string} basePath The base path of this extension. * @param {string} windowType The window type of the main window of this extension. Valid values are defined by {@link CSXSWindowType}. * @param {number} width The default width in pixels of the main window of this extension. * @param {number} height The default height in pixels of the main window of this extension. * @param {number} minWidth The minimum width in pixels of the main window of this extension. * @param {number} minHeight The minimum height in pixels of the main window of this extension. * @param {number} maxWidth The maximum width in pixels of the main window of this extension. * @param {number} maxHeight The maximum height in pixels of the main window of this extension. * @param defaultExtensionDataXml The extension data contained in the default ExtensionDispatchInfo section of the extension manifest. * @param specialExtensionDataXml The extension data contained in the application-specific ExtensionDispatchInfo section of the extension manifest. * @param {object[]} requiredRuntimeList An array of Runtime objects for runtimes required by this extension. * @param {b ; return apiVersion; }; /** * Set panel flyout menu by an XML. * * @since 5.2.0 * * Register a callback function for &lt;code&gt;&quot;com.adobe.csxs.events.flyoutMenuClicked&quot;&lt;/code&gt; to get notified when a * menu item is clicked. * The &lt;code&gt;&quot;data&quot;&lt;/code&gt; attribute of event is an object which contains &lt;code&gt;&quot;menuId&quot;&lt;/code&gt; and &lt;code&gt;&quot;menuName&quot;&lt;/code&gt; attributes. * * Register callback functions for &lt;code&gt;&quot;com.adobe.csxs.events.flyoutMenuOpened&quot;&lt;/code&gt; and &lt;code&gt;&quot;com.adobe.csxs.events.flyoutMenuClosed&quot;&lt;/code&gt; * respectively to get notified when flyout menu is opened or closed. * * @param {string} menu An XML string which describes menu structure. * @example * An example menu XML: * &lt;Menu&gt; * &lt;MenuItem Id=&quot;menuItemId1&quot; Label=&quot;TestExample1&quot; Enabled=&quot;true&quot; Checked=&quot;false&quot;/&gt; * &lt;MenuItem Label=&quot;TestExample2&quot;&gt; * &lt;MenuItem Label=&quot;TestExample2-1&quot; &gt; * &lt;MenuItem Label=&quot;TestExample2-1-1&quot; Enabled=&quot;false&quot; Checked=&quot;true&quot;/&gt; * &lt;/MenuItem&gt; * &lt;MenuItem Label=&quot;TestExample2-2&quot; Enabled=&quot;true&quot; Checked=&quot;true&quot;/&gt; * &lt;/MenuItem&gt; * &lt;MenuItem Label=&quot;---&quot; /&gt; * &lt;MenuItem Label=&quot;TestExample3&quot; Enabled=&quot;false&quot; Checked=&quot;false&quot;/&gt; * &lt;/Menu&gt; * */ CSInterface.prototype.setPanelFlyoutMenu = function(menu) { if (&quot;string&quot; != typeof menu) { return; } window.__adobe_cep__.invokeSync(&quot;setPanelFlyoutMenu&quot;, menu); }; /** * Updates a menu item in the extension window's flyout menu, by setting the enabled * and selection status. * * @since 5.2.0 * * @param {string} menuItemLabel The menu item label. * @param {boolean} enabled True to enable the item, false to disable it (gray it out). * @param {boolean} checked True to select the item, false to deselect it. * * @return false when the host application does not support this functionality (&lt;code&gt;HostCapabilities.EXTENDED_PANEL_MENU&lt;/code&gt; is false). * Fails silently if menu label is invalid. * * @see HostCapabilities.EXTENDED_PANEL_MENU */ CSInterface.prototype.updatePanelMenuItem = function(menuItemLabel, enabled, checked) { var ret = false; if (this.getHostCapabilities().EXTENDED_PANEL_MENU) { var itemStatus = new MenuItemStatus(menuItemLabel, enabled, checked); ret = window.__adobe_cep__.invokeSync(&quot;updatePanelMenuItem&quot;, JSON.stringify(itemStatus)); } return ret; }; /** * Set context menu by XML string. * * @since 5.2.0 * * There are a number of conventions used to communicate what type of menu item to create and how it should be handled. * &lt;ul&gt; * &lt;li&gt;an item without menu ID or menu name is disabled and is not shown.&lt;/li&gt; * &lt;li&gt;if the item label is &quot;---&quot; (three hyphens) then it is treated as a separator. The menu ID in this case will always be NULL.&lt;/li&gt; * &lt;li&gt;checkable attribute takes precedence over Checked attribute.&lt;/li&gt; * &lt;li&gt;a PNG icon. For optimal display results please supply a 16 x 16px icon as larger dimensions will increase the size of the menu item.&lt;/li&gt; * &lt;li&gt;the items with icons and checkable items cannot coexist on the same menu level. The former take precedences over the latter.&lt;/li&gt; * &lt;/ul&gt; * * The Chrome extension {@link https://developer.chrome.com/extensions/contextMenus|contextMenus API} was taken as a reference. * * @param {string} menu A XML string which describes menu structure. * @param {function} callback The callback function which is called when a menu item is clicked. The only parameter is the returned ID of clicked menu item. * * @example An example menu XML: * '&lt;Menu&gt; * &lt;MenuItem Id=&quot;menuItemId1&quot; Label=&quot;TestExample1&quot; Enabled=&quot;true&quot; Checkable=&quot;true&quot; Checked=&quot;false&quot; Icon=&quot;./image/small_16X16.png&quot;/&gt; * &lt;MenuItem Id=&quot;menuItemId2&quot; Label=&quot;TestExample2&quot;&gt; * &lt;MenuItem Id=&quot;menuItemId2-1&quot; Label=&quot;TestExample2-1&quot; &gt; * &lt;MenuItem Id=&quot;menuItemId2-1-1&quot; Label=&quot;TestExample2-1-1&quot; Enabled=&quot;false&quot; Checkable=&quot;true&quot; Checked=&quot;true&quot;/&gt; * &lt;/MenuItem&gt; * &lt;MenuItem Id=&quot;menuItemId2-2&quot; Label=&quot;TestExample2-2&quot; Enabled=&quot;true&quot; Checkable=&quot;true&quot; Checked=&quot;true&quot;/&gt; * &lt;/MenuItem&gt; * &lt;MenuItem Label=&quot;---&quot; /&gt; * &lt;MenuItem Id=&quot;menuItemId3&quot; Label=&quot;TestExample3&quot; Enabled=&quot;false&quot; Checkable=&quot;true&quot; Checked=&quot;false&quot;/&gt; * &lt;/Menu&gt;' */ CSInterface.prototype.setContextMenu = function(menu, callback) { if (&quot;string&quot; != typeof menu) { return; } window.__adobe_cep__.invokeAsync(&quot;setContextMenu&quot;, menu, callback); }; /** * Set context menu by JSON string. * * @since 6.0.0 * * There are a number of conventions used to communicate what type of menu item to create and how it should be handled. * &lt;ul&gt; * &lt;li&gt;an item without menu ID or menu name is disabled and is not shown.&lt;/li&gt; * &lt;li&gt;if the item label is &quot;---&quot; (three hyphens) then it is treated as a separator. The menu ID in this case will always be NULL.&lt;/li&gt; * &lt;li&gt;checkable attribute takes precedence over Checked attribute.&lt;/li&gt; * &lt;li&gt;a PNG icon. For optimal display results please supply a 16 x 16px icon as larger dimensions will increase the size of the menu item.&lt;/li&gt; * &lt;li&gt;the items with icons and checkable items cannot coexist on the same menu level. The former take precedences over the latter.&lt;/li&gt; * &lt;/ul&gt; * * The Chrome extension {@link https://developer.chrome.com/extensions/contextMenus|contextMenus API} was taken as a reference. * * @param menu A JSON string which describes menu structure. * @param {function} callback The callback function which is called when a menu item is clicked. The only parameter is the returned ID of clicked menu item. * * @example An example menu JSON: * * { * &quot;menu&quot;: [ * { * &quot;id&quot;: &quot;menuItemId1&quot;, * &quot;label&quot;: &quot;testExample1&quot;, * &quot;enabled&quot;: true, * &quot;checkable&quot;: true, * &quot;checked&quot;: false, * &quot;icon&quot;: &quot;./image/small_16X16.png&quot; * }, * { * &quot;id&quot;: &quot;menuItemId2&quot;, * &quot;label&quot;: &quot;testExample2&quot;, * &quot;menu&quot;: [ * { * &quot;id&quot;: &quot;menuItemId2-1&quot;, * &quot;label&quot;: &quot;testExample2-1&quot;, * &quot;menu&quot;: [ * { * &quot;id&quot;: &quot;menuItemId2-1-1&quot;, * &quot;label&quot;: &quot;testExample2-1-1&quot;, * &quot;enabled&quot;: false, * &quot;checkable&quot;: true, * &quot;checked&quot;: true * } * ] * }, * { * &quot;id&quot;: &quot;menuItemId2-2&quot;, * &quot;label&quot;: &quot;testExample2-2&quot;, * &quot;enabled&quot;: true, * &quot;checkable&quot;: true, * &quot;checked&quot;: true * } * ] * }, * { * &quot;label&quot;: &quot;---&quot; * }, * { * &quot;id&quot;: &quot;menuItemId3&quot;, * &quot;label&quot;: &quot;testExample3&quot;, * &quot;enabled&quot;: false, * &quot;checkable&quot;: true, * &quot;checked&quot;: false * } * ] * } * */ CSInterface.prototype.setContextMenuByJSON = function(menu, callback) { if (&quot;string&quot; != typeof menu) { return; } window.__adobe_cep__.invokeAsync(&quot;setContextMenuByJSON&quot;, menu, callback); }; /** * Updates a context menu item by setting the enabled and selection status. * * @since 5.2.0 * * @param {string} menuItemID The menu item ID. * @param {boolean} enabled True to enable the item, false to disable it (gray it out). * @param {boolean} checked True to select the item, false to deselect it. */ CSInterface.prototype.updateContextMenuItem = function(menuItemID, enabled, checked) { var itemStatus = new ContextMenuItemStatus(menuItemID, enabled, checked); ret = window.__adobe_cep__.invokeSync(&quot;updateContextMenuItem&quot;, JSON.stringify(itemStatus)); }; /** * Get the visibility status of an extension window. * * @since 6.0.0 * * @return true if the extension window is visible; false if the extension window is hidden. */ CSInterface.prototype.isWindowVisible = function() { return window.__adobe_cep__.invokeSync(&quot;isWindowVisible&quot;, &quot;&quot;); }; /** * Resize extension's content to the specified dimensions. * 1. Works with modal and modeless extensions in all Adobe products. * 2. Extension's manifest min/max size constraints apply and take precedence. * 3. For panel extensions * 3.1 This works in all Adobe products except: * * Premiere Pro * * Prelude * * After Effects * 3.2 When the panel is in certain states (especially when being docked), * it will not change to the desired dimensions even when the * specified size satisfies min/max constraints. * * @since 6.0.0 * * @param {number} width The new width * @param {number} height The new height */ CSInterface.prototype.resizeContent = function(width, height) { window.__adobe_cep__.resizeContent(width, height); }; /** * Register the invalid certificate callback for an extension. * This callback will be triggered when the extension tries to access the web site that contains the invalid certificate on the main frame. * But if the extension does not call this function and tries to access the web site containing the invalid certificate, a default error page will be shown. * * @since 6.1.0 * * @param {function} callback the callback function */ CSInterface.prototype.registerInvalidCertificateCallback = function(callback) { return window.__adobe_cep__.registerInvalidCertificateCallback(callback); }; /** * @typedef {object} JSON_String * @property {number} keyCode Required, represents an OS system dependent virtual key code identifying the unmodified value of the pressed key. * @property {boolean} ctrlKey [optional] a Boolean that indicates if the control key was pressed (true) or not (false) when the event occurred. * @property {boolean} altKey [optional] a Boolean that indicates if the alt key was pressed (true) or not (false) when the event occurred. * @property {boolean} shiftKey [optional] a Boolean that indicates if the shift key was pressed (true) or not (false) when the event occurred. * @property {boolean} metaKey [optional] (Mac Only) a Boolean that indicates if the Meta key was pressed (true) or not (false) when the event occurred. On Macintosh keyboards, this is the command key. To detect Windows key on Windows, please use keyCode instead. * */ /** * Register an interest in some key events to prevent them from being sent to the host application. * * This function works with modeless extensions and panel extensions. * Generally all the key events will be sent to the host application for these two extensions if the current focused element * is not text input or dropdown, * If you want to intercept some key events and want them to be handled in the extension, please call this function * in advance to prevent them being sent to the host application. * * @since 6.1.0 * * @param {JSON_String} keyEventsInterest A JSON string describing those key events you are interested in. A null object or an empty string will lead to removing the interest * * @example * An example JSON string: * * [ * { * &quot;keyCode&quot;: 48 * }, * { * &quot;keyCode&quot;: 123, * &quot;ctrlKey&quot;: true * }, * { * &quot;keyCode&quot;: 123, * &quot;ctrlKey&quot;: true, * &quot;metaKey&quot;: true * } * ] * */ CSInterface.prototype.registerKeyEventsInterest = function(keyEventsInterest) { return window.__adobe_cep__.registerKeyEventsInterest(keyEventsInterest); }; /** * Set the title of the extension window. * This function works with modal and modeless extensions in all Adobe products, and panel extensions in Photoshop, InDesign, InCopy, Illustrator, Flash Pro and Dreamweaver. * * @since 6.1.0 * * @param {string} title The window title. */ CSInterface.prototype.setWindowTitle = function(title) { window.__adobe_cep__.invokeSync(&quot;setWindowTitle&quot;, title); }; /** * Get the title of the extension window. * This function works with modal and modeless extensions in all Adobe products, and panel extensions in Photoshop, InDesign, InCopy, Illustrator, Flash Pro and Dreamweaver. * * @since 6.1.0 * * @return The window title. */ CSInterface.prototype.getWindowTitle = function() { return window.__adobe_cep__.invokeSync(&quot;getWindowTitle&quot;, &quot;&quot;); }; × Search results Close "},"Vulcan.js.html":{"id":"Vulcan.js.html","title":"Source: Vulcan.js","body":" Adobe CEP 8 Classes AgoraLibApiVersionAppSkinInfoColorTypeContextMenuItemStatusCSEventCSInterfaceDirectionExtensionGradientColorGradientStopHostCapabilitiesHostEnvironmentMenuItemStatusRGBColorRuntimeSystemPathUIColorVersionVersionBoundVersionRangeVulcanVulcanMessage Global AgoraLibResponseCSXSWindowTypeEvalScript_ErrMessageGetValueByKeyrequiredParamsValidstrStartsWithVulcanInterface Source: Vulcan.js /************************************************************************************************** * * ADOBE SYSTEMS INCORPORATED * Copyright 2013 Adobe Systems Incorporated * All Rights Reserved. * * NOTICE: Adobe permits you to use, modify, and distribute this file in accordance with the * terms of the Adobe license agreement accompanying it. If you have received this file from a * source other than Adobe, then your use, modification, or distribution of it requires the prior * written permission of Adobe. * **************************************************************************************************/ /** Vulcan - v8.0.0 */ /** * @class Vulcan * * The singleton instance, &lt;tt&gt;VulcanInterface&lt;/tt&gt;, provides an interface * to the Vulcan. Allows you to launch CC applications * and discover information about them. */ function Vulcan() { } /** * Gets all available application specifiers on the local machine. * * @return The array of all available application specifiers. */ Vulcan.prototype.getTargetSpecifiers = function() { var params = {}; return JSON.parse(window.__adobe_cep__.invokeSync(&quot;vulcanGetTargetSpecifiers&quot;, JSON.stringify(params))); }; /** * Launches a CC application on the local machine, if it is not already running. * * @param targetSpecifier The application specifier; for example &quot;indesign&quot;. * * Note: In Windows 7 64-bit or Windows 8 64-bit system, some target applications (like Photoshop and Illustrator) have both 32-bit version * and 64-bit version. Therefore, we need to specify the version by this parameter with &quot;photoshop-70.032&quot; or &quot;photoshop-70.064&quot;. If you * installed Photoshop 32-bit and 64-bit on one Windows 64-bit system and invoke this interface with parameter &quot;photoshop-70.032&quot;, you may * receive wrong result. * The specifiers for Illustrator is &quot;illustrator-17.032&quot;, &quot;illustrator-17.064&quot;, &quot;illustrator-17&quot; and &quot;illustrator&quot;. * * In other platforms there is no such issue, so we can use &quot;photoshop&quot; or &quot;photoshop-70&quot; as specifier. * @param focus True to launch in foreground, or false to launch in the background. * @param cmdLine Optional, command-line parameters to supply to the launch command. * @return True if the app can be launched, false otherwise. */ Vulcan.prototype.launchApp = function(targetSpecifier, focus, cmdLine) { if(!requiredParamsValid(targetSpecifier)) { return false; } var params = {}; params.targetSpecifier = targetSpecifier; params.focus = focus ? &quot;true&quot; : &quot;false&quot;; params.cmdLine = requiredParamsValid(cmdLine) ? cmdLine : &quot;&quot;; return JSON.parse(window.__adobe_cep__.invokeSync(&quot;vulcanLaunchApp&quot;, JSON.stringify(params))).result; }; /** * Checks whether a CC application is running on the local machine. * * @param targetSpecifier The application specifier; for example &quot;indesign&quot;. * * Note: In Windows 7 64-bit or Windows 8 64-bit system, some target applications (like Photoshop and Illustrator) have both 32-bit version * and 64-bit version. Therefore, we need to specify the version by this parameter with &quot;photoshop-70.032&quot; or &quot;photoshop-70.064&quot;. If you * installed Photoshop 32-bit and 64-bit on one Windows 64-bit system and invoke this interface with parameter &quot;photoshop-70.032&quot;, you may * receive wrong result. * The specifiers for Illustrator is &quot;illustrator-17.032&quot;, &quot;illustrator-17.064&quot;, &quot;illustrator-17&quot; and &quot;illustrator&quot;. * * In other platforms there is no such issue, so we can use &quot;photoshop&quot; or &quot;photoshop-70&quot; as specifier. * @return True if the app is running, false otherwise. */ Vulcan.prototype.isAppRunning = function(targetSpecifier) { if(!requiredParamsValid(targetSpecifier)) { return false; } var params = {}; params.targetSpecifier = targetSpecifier; return JSON.parse(window.__adobe_cep__.invokeSync(&quot;vulcanIsAppRunning&quot;, JSON.stringify(params))).result; }; /** * Checks whether a CC application is installed on the local machine. * * @param targetSpecifier The application specifier; for example &quot;indesign&quot;. * * Note: In Windows 7 64-bit or Windows 8 64-bit system, some target applications (like Photoshop and Illustrator) have both 32-bit version * and 64-bit version. Therefore, we need to specify the version by this parameter with &quot;photoshop-70.032&quot; or &quot;photoshop-70.064&quot;. If you * installed Photoshop 32-bit and 64-bit on one Windows 64-bit system and invoke this interface with parameter &quot;photoshop-70.032&quot;, you may * receive wrong result. * The specifiers for Illustrator is &quot;illustrator-17.032&quot;, &quot;illustrator-17.064&quot;, &quot;illustrator-17&quot; and &quot;illustrator&quot;. * * In other platforms there is no such issue, so we can use &quot;photoshop&quot; or &quot;photoshop-70&quot; as specifier. * @return True if the app is installed, false otherwise. */ Vulcan.prototype.isAppInstalled = function(targetSpecifier) { if(!requiredParamsValid(targetSpecifier)) { return false; } var params = {}; params.targetSpecifier = targetSpecifier; return JSON.parse(window.__adobe_cep__.invokeSync(&quot;vulcanIsAppInstalled&quot;, JSON.stringify(params))).result; }; /** * Retrieves the local install path of a CC application. * * @param targetSpecifier The application specifier; for example &quot;indesign&quot;. * * Note: In Windows 7 64-bit or Windows 8 64-bit system, some target applications (like Photoshop and Illustrator) have both 32-bit version * and 64-bit version. Therefore, we need to specify the version by this parameter with &quot;photoshop-70.032&quot; or &quot;photoshop-70.064&quot;. If you * installed Photoshop 32-bit and 64-bit on one Windows 64-bit system and invoke this interface with parameter &quot;photoshop-70.032&quot;, you may * receive wrong result. * The specifiers for Illustrator is &quot;illustrator-17.032&quot;, &quot;illustrator-17.064&quot;, &quot;illustrator-17&quot; and &quot;illustrator&quot;. * * In other platforms there is no such issue, so we can use &quot;photoshop&quot; or &quot;photoshop-70&quot; as specifier. * @return The path string if the application is found, &quot;&quot; otherwise. */ Vulcan.prototype.getAppPath = function(targetSpecifier) { if(!requiredParamsValid(targetSpecifier)) { return &quot;&quot;; } var params = {}; params.targetSpecifier = targetSpecifier; return JSON.parse(window.__adobe_cep__.invokeSync(&quot;vulcanGetAppPath&quot;, JSON.stringify(params))).result; }; /** * Registers a message listener callback function for a Vulcan message. * * @param type The message type. * @param callback The callback function that handles the message. * Takes one argument, the message object. * @param obj Optional, the object containing the callback method, if any. * Default is null. */ Vulcan.prototype.addMessageListener = function(type, callback, obj) { if(!requiredParamsValid(type, callback) || !strStartsWith(type, VulcanMessage.TYPE_PREFIX)) { return; } var params = {}; params.type = type; window.__adobe_cep__.invokeAsync(&quot;vulcanAddMessageListener&quot;, JSON.stringify(params), callback, obj); }; /** * Removes a registered message listener callback function for a Vulcan message. * * @param type The message type. * @param callback The callback function that was registered. * Takes one argument, the message object. * @param obj Optional, the object containing the callback method, if any. * Default is null. */ Vulcan.prototype.removeMessageListener = function(type, callback, obj) { if(!requiredParamsValid(type, callback) || !strStartsWith(type, VulcanMessage.TYPE_PREFIX)) { return; } var params = {}; params.type = type; window.__adobe_cep__.invokeAsync(&quot;vulcanRemoveMessageListener&quot;, JSON.stringify(params), callback, obj); }; /** * Dispatches a Vulcan message. * * @param vulcanMessage The message object. */ Vulcan.prototype.dispatchMessage = function(vulcanMessage) { if(!requiredParamsValid(vulcanMessage) || !strStartsWith(vulcanMessage.type, VulcanMessage.TYPE_PREFIX)) { return; } var params = {}; var message = new VulcanMessage(vulcanMessage.type); message.initialize(vulcanMessage); params.vulcanMessage = message; window.__adobe_cep__.invokeSync(&quot;vulcanDispatchMessage&quot;, JSON.stringify(params)); }; /** * Retrieves the message payload of a Vulcan message for the registered message listener callback function. * * @param vulcanMessage The message object. * @return A string containing the message payload. */ Vulcan.prototype.getPayload = function(vulcanMessage) { if(!requiredParamsValid(vulcanMessage) || !strStartsWith(vulcanMessage.type, VulcanMessage.TYPE_PREFIX)) { return null; } var message = new VulcanMessage(vulcanMessage.type); message.initialize(vulcanMessage); return message.getPayload(); }; /** * Gets all available endpoints of the running Vulcan-enabled applications. * * Since 7.0.0 * * @return The array of all available endpoints. * An example endpoint string: * &lt;endPoint&gt; * &lt;appId&gt;PHXS&lt;/appId&gt; * &lt;appVersion&gt;16.1.0&lt;/appVersion&gt; * &lt;/endPoint&gt; */ Vulcan.prototype.getEndPoints = function() { var params = {}; return JSON.parse(window.__adobe_cep__.invokeSync(&quot;vulcanGetEndPoints&quot;, JSON.stringify(params))); }; /** * Gets the endpoint for itself. * * Since 7.0.0 * * @return The endpoint string for itself. */ Vulcan.prototype.getSelfEndPoint = function() { var params = {}; return window.__adobe_cep__.invokeSync(&quot;vulcanGetSelfEndPoint&quot;, JSON.stringify(params)); }; /** Singleton instance of Vulcan **/ var VulcanInterface = new Vulcan(); //--------------------------------- Vulcan Message ------------------------------ /** * @class VulcanMessage * Message type for sending messages between host applications. * A message of this type can be sent to the designated destination * when appId and appVersion are provided and valid. Otherwise, * the message is broadcast to all running Vulcan-enabled applications. * * To send a message between extensions running within one * application, use the &lt;code&gt;CSEvent&lt;/code&gt; type in CSInterface.js. * * @param type The message type. * @param appId The peer appId. * @param appVersion The peer appVersion. * */ function VulcanMessage(type, appId, appVersion) { this.type = type; this.scope = VulcanMessage.SCOPE_SUITE; this.appId = requiredParamsValid(appId) ? appId : VulcanMessage.DEFAULT_APP_ID; this.appVersion = requiredParamsValid(appVersion) ? appVersion : VulcanMessage.DEFAULT_APP_VERSION; this.data = VulcanMessage.DEFAULT_DATA; } VulcanMessage.TYPE_PREFIX = &quot;vulcan.SuiteMessage.&quot;; VulcanMessage.SCOPE_SUITE = &quot;GLOBAL&quot;; VulcanMessage.DEFAULT_APP_ID = &quot;UNKNOWN&quot;; VulcanMessage.DEFAULT_APP_VERSION = &quot;UNKNOWN&quot;; VulcanMessage.DEFAULT_DATA = &quot;&lt;data&gt;&lt;payload&gt;&lt;/payload&gt;&lt;/data&gt;&quot;; VulcanMessage.dataTemplate = &quot;&lt;data&gt;{0}&lt;/data&gt;&quot;; VulcanMessage.payloadTemplate = &quot;&lt;payload&gt;{0}&lt;/payload&gt;&quot;; /** * Initializes this message instance. * * @param message A \\c message instance to use for initialization. */ VulcanMessage.prototype.initialize = function(message) { this.type = message.type; this.scope = message.scope; this.appId = message.appId; this.appVersion = message.appVersion; this.data = message.data; }; /** * Retrieves the message data. * * @return A data string in XML format. */ VulcanMessage.prototype.xmlData = function() { if(this.data === undefined) { var str = &quot;&quot;; str = String.format(VulcanMessage.payloadTemplate, str); this.data = String.format(VulcanMessage.dataTemplate, str); } return this.data; }; /** * Sets the message payload of this message. * * @param payload A string containing the message payload. */ VulcanMessage.prototype.setPayload = function(payload) { var str = cep.encoding.convertion.utf8_to_b64(payload); str = String.format(VulcanMessage.payloadTemplate, str); this.data = String.format(VulcanMessage.dataTemplate, str); }; /** * Retrieves the message payload of this message. * * @return A string containing the message payload. */ VulcanMessage.prototype.getPayload = function() { var str = GetValueByKey(this.data, &quot;payload&quot;); if(str !== null) { return cep.encoding.convertion.b64_to_utf8(str); } return null; }; /** * Converts the properties of this instance to a string. * * @return The string version of this instance. */ VulcanMessage.prototype.toString = function() { var str = &quot;type=&quot; + this.type; str += &quot;, scope=&quot; + this.scope; str += &quot;, appId=&quot; + this.appId; str += &quot;, appVersion=&quot; + this.appVersion; str += &quot;, data=&quot; + this.xmlData(); return str; }; //--------------------------------------- Util -------------------------------- /** * Formats a string based on a template. * * @param src The format template. * * @return The formatted string */ String.format = function(src) { if (arguments.length === 0) { return null; } var args = Array.prototype.slice.call(arguments, 1); return src.replace(/\\{(\\d+)\\}/g, function(m, i){ return args[i]; }); }; /** * Retrieves the content of an XML element. * * @param xmlStr The XML string. * @param key The name of the tag. * * @return The content of the tag, or the empty string * if such tag is not found or the tag has no content. */ function GetValueByKey(xmlStr, key) { if(window.DOMParser) { var parser = new window.DOMParser(); try { var xmlDoc = parser.parseFromString(xmlStr, &quot;text/xml&quot;); var node = xmlDoc.getElementsByTagName(key)[0]; if(node &amp;&amp; node.childNodes[0]) { return node.childNodes[0].nodeValue; } } catch(e) { //log the error } } return &quot;&quot;; } /** * Reports whether required parameters are valid. * * @return True if all required parameters are valid, * false if any of the required parameters are invalid. */ function requiredParamsValid() { for(var i = 0; i &lt; arguments.length; i++) { var argument = arguments[i]; if(argument === undefined || argument === null) { return false; } } return true; } /** * Reports whether a string has a given prefix. * * @param str The target string. * @param prefix The specific prefix string. * * @return True if the string has the prefix, false if not. */ function strStartsWith(str, prefix) { if(typeof str != &quot;string&quot;) { return false; } return str.indexOf(prefix) === 0; } × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Adobe CEP 8 Classes AgoraLibApiVersionAppSkinInfoColorTypeContextMenuItemStatusCSEventCSInterfaceDirectionExtensionGradientColorGradientStopHostCapabilitiesHostEnvironmentMenuItemStatusRGBColorRuntimeSystemPathUIColorVersionVersionBoundVersionRangeVulcanVulcanMessage Global AgoraLibResponseCSXSWindowTypeEvalScript_ErrMessageGetValueByKeyrequiredParamsValidstrStartsWithVulcanInter tion baseFontFamily The base font family of the application. baseFontSize The base font size of the application. appBarBackgroundColor The application bar background color. panelBackgroundColor The background color of the extension panel. appBarBackgroundColorSRGB The application bar background color, as sRGB. panelBackgroundColorSRGB The background color of the extension panel, as sRGB. systemHighlightColor The highlight color of the extension panel, if provided by the host application. Otherwise, the operating-system highlight color. Source: CSInterface.js, line 329 Returns: AppSkinInfo object. × Search results Close "},"ColorType.html":{"id":"ColorType.html","title":"Class: ColorType","body":" Adobe CEP 8 Classes AgoraLibApiVersionAppSkinInfoColorTypeContextMenuItemStatusCSEventCSInterfaceDirectionExtensionGradientColorGradientStopHostCapabilitiesHostEnvironmentMenuItemStatusRGBColorRuntimeSystemPathUIColorVersionVersionBoundVersionRangeVulcanVulcanMessage Global AgoraLibResponseCSXSWindowTypeEvalScript_ErrMessageGetValueByKeyrequiredParamsValidstrStartsWithVulcanInterface Class: ColorType ColorType ColorTypeStores color-type constants. new ColorType() Source: CSInterface.js, line 208 Members &lt;static&gt; GRADIENT Gradient color type. Source: CSInterface.js, line 216 &lt;static&gt; NONE Null color type. Source: CSInterface.js, line 219 &lt;static&gt; RGB RGB color type. Source: CSInterface.js, line 213 × Search results Close "},"ContextMenuItemStatus.html":{"id":"ContextMenuItemStatus.html","title":"Class: ContextMenuItemStatus","body":" Adobe CEP 8 Classes AgoraLibApiVersionAppSkinInfoColorTypeContextMenuItemStatusCSEventCSInterfaceDirectionExtensionGradientColorGradientStopHostCapabilitiesHostEnvironmentMenuItemStatusRGBColorRuntimeSystemPathUIColorVersionVersionBoundVersionRangeVulcanVulcanMessage Global AgoraLibResponseCSXSWindowTypeEvalScript_ErrMessageGetValueByKeyrequiredParamsValidstrStartsWithVulcanInterface Class: ContextMenuItemStatus ContextMenuItemStatus ContextMenuItemStatusStores the status of the context menu item. new ContextMenuItemStatus(menuItemID, enabled, checked) Parameters: Name Type Description menuItemID The menu item id. enabled True if user wants to enable the menu item. checked True if user wants to check the menu item. Since: 5.2.0 Source: CSInterface.js, line 436 Returns: MenuItemStatus object. × Search results Close "},"CSEvent.html":{"id":"CSEvent.html","title":"Class: CSEvent","body":" Adobe CEP 8 Classes AgoraLibApiVersionAppSkinInfoColorTypeContextMenuItemStatusCSEventCSInterfaceDirectionExtensionGradientColorGradientStopHostCapabilitiesHostEnvironmentMenuItemStatusRGBColorRuntimeSystemPathUIColorVersionVersionBoundVersionRangeVulcanVulcanMessage Global AgoraLibResponseCSXSWindowTypeEvalScript_ErrMessageGetValueByKeyrequiredParamsValidstrStartsWithVulcanInterface Class: CSEvent CSEvent CSEventA standard JavaScript event, the base class for CEP events. new CSEvent(type, scope, appId, extensionId) Parameters: Name Type Description type string The name of the event type. scope string The scope of event, can be &quot;GLOBAL&quot; or &quot;APPLICATION&quot;. appId string The unique identifier of the application that generated the event. extensionId string The unique identifier of the extension that generated the event. Source: CSInterface.js, line 165 Returns: A new CSEvent object Members data Event-specific data. Source: CSInterface.js, line 174 × Search results Close "},"CSInterface.html":{"id":"CSInterface.html","title":"Class: CSInterface","body":" Adobe CEP 8 Classes AgoraLibApiVersionAppSkinInfoColorTypeContextMenuItemStatusCSEventCSInterfaceDirectionExtensionGradientColorGradientStopHostCapabilitiesHostEnvironmentMenuItemStatusRGBColorRuntimeSystemPathUIColorVersionVersionBoundVersionRangeVulcanVulcanMessage Global AgoraLibResponseCSXSWindowTypeEvalScript_ErrMessageGetValueByKeyrequiredParamsValidstrStartsWithVulcanInterface Class: CSInterface CSInterface CSInterfaceThis is the entry point to the CEP extensibility infrastructure.Instantiate this object and use it to: Access information about the host application in which an extension is runningLaunch an extensionRegister interest in event notifications, and dispatch events new CSInterface() Source: CSInterface.js, line 456 Returns: A new CSInterface object Members &lt;static&gt; THEME_COLOR_CHANGED_EVENT Users can add this event listener to handle native application theme color changes.Callback function gives extensions ability to fine-tune their theme color after theglobal theme color has been changed.The callback function should be like below: Source: CSInterface.js, line 476 Example // event is a CSEvent object, but user can ignore it. function OnAppThemeColorChanged(event) { // Should get a latest HostEnvironment object from application. var skinInfo = JSON.parse(window.__adobe_cep__.getHostEnvironment()).appSkinInfo; // Gets the style information such as color info from the skinInfo, // and redraw all UI controls of your extension according to the style info. } hostEnvironment The host environment data object. Source: CSInterface.js, line 479 Methods addEventListener(type, listener, obj) Registers an interest in a CEP event of a particular type, andassigns an event handler.The event infrastructure notifies your extension when events of this type occur,passing the event object to the registered handler function. Parameters: Name Type Description type The name of the event type of interest. listener The JavaScript handler function or method. obj Optional, the object containing the handler method, if any. Default is null. Source: CSInterface.js, line 588 closeExtension() Closes this extension. Source: CSInterface.js, line 493 dispatchEvent(event) Triggers a CEP event programmatically. Yoy can use it to dispatchan event of a predefined type, or of a type you have defined. Parameters: Name Type Description event A CSEvent object. Source: CSInterface.js, line 567 dumpInstallationInfo() Writes installation information to a file. Source: CSInterface.js, line 708 Returns: The file path. evalScript(script, callback) Evaluates a JavaScript script, which can use the JavaScript DOMof the host application. Parameters: Name Type Description script The JavaScript script. callback Optional. A callback function that receives the result of execution. If execution fails, the callback function receives the error message EvalScript_ErrMessage. Source: CSInterface.js, line 528 getApplicationID() Retrieves the unique identifier of the application.in which the extension is currently running. Source: CSInterface.js, line 543 Returns: The unique ID string. getCurrentApiVersion() Retrieves current API version. Since: 4.2.0 Source: CSInterface.js, line 869 Returns: ApiVersion object. getExtensionID() Retrieves extension ID. Since: 4.2.0 Source: CSInterface.js, line 824 Returns: extension ID. getExtensions(extensionIds) Retrieves the list of extensions currently loaded in the current host application.The extension list is initialized once, and remains the same during the lifetimeof the CEP session. Parameters: Name Type Description extensionIds Optional, an array of unique identifiers for extensions of interest. If omitted, retrieves data for all extensions. Source: CSInterface.js, line 632 Returns: Zero or more #Extension objects. getHostCapabilities() Retrieves host capability information for the applicationin which the extension is currently running. Source: CSInterface.js, line 555 Returns: A #HostCapabilities object. getHostEnvironment() Retrieves information about the host environment in which the extension is currently running. Source: CSInterface.js, line 486 Returns: A #HostEnvironment object. getNetworkPreferences() Retrieves network-related preferences. Source: CSInterface.js, line 646 Returns: A JavaScript object containing network preferences. getOSInformation() Retrieves version information for the current Operating System,See http://www.useragentstring.com/pages/Chrome/ for Chrome navigator.userAgent values. Source: CSInterface.js, line 721 Returns: A string containing the OS version, or &quot;unknown Operation System&quot;.If user customizes the User Agent by setting CEF command parameter &quot;--user-agent&quot;, only&quot;Mac OS X&quot; or &quot;Windows&quot; will be returned. getScaleFactor() Retrieves the scale factor of screen.On Windows platform, the value of scale factor might be different from operating system's scale factor, Since: 4.2.0 Source: CSInterface.js, line 843 Returns: One of the following float number. -1.0 when error occurs 1.0 means normal screen &gt;1.0 means HiDPI screen getSystemPath(pathType) Retrieves a path for which a constant is defined in the system. Parameters: Name Type Description pathType The path-type constant defined in #SystemPath , Source: CSInterface.js, line 505 Returns: The platform-specific system path string. getWindowTitle() Get the title of the extension window.This function works with modal and modeless extensions in all Adobe products, and panel extensions in Photoshop, InDesign, InCopy, Illustrator, Flash Pro and Dreamweaver. Since: 6.1.0 Source: CSInterface.js, line 1197 Returns: The window title. initResourceBundle() Initializes the resource bundle for this extension with property valuesfor the current application and locale.To support multiple locales, you must define a property file for each locale,containing keyed display-string values for that locale.See localization documentation for Extension Builder and related products. Keys can be in theform key.value=&quot;localized string&quot;, for use in HTML text elements.For example, in this input element, the localized key.value string is displayedinstead of the empty value string: Source: CSInterface.js, line 670 Returns: An object containing the resource bundle information. isWindowVisible() Get the visibility status of an extension window. Since: 6.0.0 Source: CSInterface.js, line 1085 Returns: true if the extension window is visible; false if the extension window is hidden. openURLInDefaultBrowser(url) Opens a page in the default system browser. Parameters: Name Type Description url The URL of the page/file to open, or the email address.Must use HTTP/HTTPS/file/mailto protocol. For example: &quot;http://www.adobe.com&quot; &quot;https://github.com&quot; &quot;file:///C:/log.txt&quot; &quot;mailto:test@adobe.com&quot; Since: 4.2.0 Source: CSInterface.js, line 812 Returns: One of these error codes: NO_ERROR - 0 ERR_UNKNOWN - 1 ERR_INVALID_PARAMS - 2 ERR_INVALID_URL - 201 registerInvalidCertificateCallback(callback) Register the invalid certificate callback for an extension.This callback will be triggered when the extension tries to access the web site that contains the invalid certificate on the main frame.But if the extension does not call this function and tries to access the web site containing the invalid certificate, a default error page will be shown. Parameters: Name Type Description callback function the callback function Since: 6.1.0 Source: CSInterface.js, line 1122 registerKeyEventsInterest(keyEventsInterest) Register an interest in some key events to prevent them from being sent to the host application. This function works with modeless extensions and panel extensions.Generally all the key events will be sent to the host application for these two extensions if the current focused elementis not text input or dropdown,If you want to intercept some key events and want them to be handled in the extension, please call this functionin advance to prevent them being sent to the host application. Parameters: Name Type Description keyEventsInterest JSON_String A JSON string describing those key events you are interested in. A null object or an empty string will lead to removing the interest Since: 6.1.0 Source: CSInterface.js, line 1171 Example An example JSON string: [ { &quot;keyCode&quot;: 48 }, { &quot;keyCode&quot;: 123, &quot;ctrlKey&quot;: true }, { &quot;keyCode&quot;: 123, &quot;ctrlKey&quot;: true, &quot;metaKey&quot;: true } ] removeEventListener(type, listener, obj) Removes a registered event listener. Parameters: Name Type Description type The name of the event type of interest. listener The JavaScript handler function or method that was registered. obj Optional, the object containing the handler method, if any. Default is null. Source: CSInterface.js, line 601 requestOpenExtension(extensionId, startupParams) Loads and launches another extension, or activates the extension if it is already loaded. Parameters: Name Type Description extensionId The extension's unique identifier. startupParams Not currently used, pass &quot;&quot;. Source: CSInterface.js, line 617 Example To launch the extension &quot;help&quot; with ID &quot;HLP&quot; from this extension, call: &lt;code&gt;requestOpenExtension(&quot;HLP&quot;, &quot;&quot;); &lt;/code&gt; resizeContent(width, height) Resize extension's content to the specified dimensions. Works with modal and modeless extensions in all Adobe products. Extension's manifest min/max size constraints apply and take precedence. For panel extensions3.1 This works in all Adobe products except:* Premiere Pro * Prelude * After Effects3.2 When the panel is in certain states (especially when being docked),it will not change to the desired dimensions even when the specified size satisfies min/max constraints. Parameters: Name Type Description width number The new width height number The new height Since: 6.0.0 Source: CSInterface.js, line 1108 setContextMenu(menu, callback) Set context menu by XML string. Parameters: Name Type Description menu string A XML string which describes menu structure. callback function The callback function which is called when a menu item is clicked. The only parameter is the returned ID of clicked menu item. Since: 5.2.0 There are a number of conventions used to communicate what type of menu item to create and how it should be handled. an item without menu ID or menu name is disabled and is not shown. if the item label is &quot;---&quot; (three hyphens) then it is treated as a separator. The menu ID in this case will always be NULL. checkable attribute takes precedence over Checked attribute. a PNG icon. For optimal display results please supply a 16 x 16px icon as larger dimensions will increase the size of the menu item. the items with icons and checkable items cannot coexist on the same menu level. The former take precedences over the latter. The Chrome extension contextMenus API was taken as a reference. Source: CSInterface.js, line 972 Example An example menu XML: '&lt;Menu&gt; &lt;MenuItem Id=&quot;menuItemId1&quot; Label=&quot;TestExample1&quot; Enabled=&quot;true&quot; Checkable=&quot;true&quot; Checked=&quot;false&quot; Icon=&quot;./image/small_16X16.png&quot;/&gt; &lt;MenuItem Id=&quot;menuItemId2&quot; Label=&quot;TestExample2&quot;&gt; &lt;MenuItem Id=&quot;menuItemId2-1&quot; Label=&quot;TestExample2-1&quot; &gt; &lt;MenuItem Id=&quot;menuItemId2-1-1&quot; Label=&quot;TestExample2-1-1&quot; Enabled=&quot;false&quot; Checkable=&quot;true&quot; Checked=&quot;true&quot;/&gt; &lt;/MenuItem&gt; &lt;MenuItem Id=&quot;menuItemId2-2&quot; Label=&quot;TestExample2-2&quot; Enabled=&quot;true&quot; Checkable=&quot;true&quot; Checked=&quot;true&quot;/&gt; &lt;/MenuItem&gt; &lt;MenuItem Label=&quot;---&quot; /&gt; &lt;MenuItem Id=&quot;menuItemId3&quot; Label=&quot;TestExample3&quot; Enabled=&quot;false&quot; Checkable=&quot;true&quot; Checked=&quot;false&quot;/&gt; &lt;/Menu&gt;' setContextMenuByJSON(menu, callback) Set context menu by JSON string. Parameters: Name Type Description menu A JSON string which describes menu structure. callback function The callback function which is called when a menu item is clicked. The only parameter is the returned ID of clicked menu item. Since: 6.0.0 There are a number of conventions used to communicate what type of menu item to create and how it should be handled. an item without menu ID or menu name is disabled and is not shown. if the item label is &quot;---&quot; (three hyphens) then it is treated as a separator. The menu ID in this case will always be NULL. checkable attribute takes precedence over Checked attribute. a PNG icon. For optimal display results please supply a 16 x 16px icon as larger dimensions will increase the size of the menu item. the items with icons and checkable items cannot coexist on the same menu level. The former take precedences over the latter. The Chrome extension contextMenus API was taken as a reference. Source: CSInterface.js, line 1053 Example An example menu JSON: { &quot;menu&quot;: [ { &quot;id&quot;: &quot;menuItemId1&quot;, &quot;label&quot;: &quot;testExample1&quot;, &quot;enabled&quot;: true, &quot;checkable&quot;: true, &quot;checked&quot;: false, &quot;icon&quot;: &quot;./image/small_16X16.png&quot; }, { &quot;id&quot;: &quot;menuItemId2&quot;, &quot;label&quot;: &quot;testExample2&quot;, &quot;menu&quot;: [ { &quot;id&quot;: &quot;menuItemId2-1&quot;, &quot;label&quot;: &quot;testExample2-1&quot;, &quot;menu&quot;: [ { &quot;id&quot;: &quot;menuItemId2-1-1&quot;, &quot;label&quot;: &quot;testExample2-1-1&quot;, &quot;enabled&quot;: false, &quot;checkable&quot;: true, &quot;checked&quot;: true } ] }, { &quot;id&quot;: &quot;menuItemId2-2&quot;, &quot;label&quot;: &quot;testExample2-2&quot;, &quot;enabled&quot;: true, &quot;checkable&quot;: true, &quot;checked&quot;: true } ] }, { &quot;label&quot;: &quot;---&quot; }, { &quot;id&quot;: &quot;menuItemId3&quot;, &quot;label&quot;: &quot;testExample3&quot;, &quot;enabled&quot;: false, &quot;checkable&quot;: true, &quot;checked&quot;: false } ] } setPanelFlyoutMenu(menu) Set panel flyout menu by an XML. Parameters: Name Type Description menu string An XML string which describes menu structure. Since: 5.2.0 Register a callback function for &quot;com.adobe.csxs.events.flyoutMenuClicked&quot; to get notified when a menu item is clicked. The &quot;data&quot; attribute of event is an     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
